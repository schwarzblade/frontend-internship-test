<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Virtua Frontend Internship Test</title>
  </head>
  <body>
    <section class="main">
      <button id="btn-show-popup-form" class="btn btn-main" onclick="document.getElementById('show-popup-form').style.display='block'" style="width:auto;">Click me!</button>
    </section>

      <div id="show-popup-form" class="modal">
        <form class="modal-content animate" action="">
        <div class="imgcontainer">
        <span onclick="document.getElementById('show-popup-form').style.display='none'" class="close">&times;</span>
      </div>
      <div class="container">
        <p class="login">Login<p>
        <input type="text" placeholder="Email" name="uname" required>
        <p></p>
        <input type="password" placeholder="Password" name="psw" required>
        <p></p>
        <label>
          <input type="checkbox" checked="checked" name="remember"> I agree to terms & conditions.
        </label>
        <button type="submit" onclick="document.getElementById('btn-show-popup-form').style.display='none'">SUBMIT</button>
      </div>
    </form>
</div>
    
    <script src="js/index.js" charset="utf-8"></script>
  </body>
</html>
